<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
        list-style-type: none;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      ul{
        padding-left: 0px !important;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as listToBuy">
     <h2>To Buy:</h2>
     <ul>
       <li class="alert alert-info" role="alert" ng-repeat="item in listToBuy.items">
        Buy {{ item.quantity }} {{ item.name }}
        <button class="btn btn-default" ng-click="listToBuy.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <div role="alert" class="emptyMessage alert alert-danger" ng-if="listToBuy.isEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as listBought">
     <h2>Already Bought:</h2>
     <ul>
       <li  class="alert alert-success" role="alert" ng-repeat="item in listBought.items"">
         Bought {{ item.quantity }} {{ item.name }}.
       </li>
     </ul>
     <div role="alert" class="emptyMessage alert alert-danger" ng-if="listBought.isEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
